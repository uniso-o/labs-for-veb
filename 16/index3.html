<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>

<body>
    
    <div id="quiz">
        <h1>Тест по персонажам сказок</h1>
    
        <div>
          <h3>Кто является главным героем сказки «Золушка»?</h3>
          <input type="radio" name="question1" value="a"> Золушка<br>
          <input type="radio" name="question1" value="b"> Белоснежка<br>
          <input type="radio" name="question1" value="c"> Рапунцель<br>
        </div>
    
        <div>
          <h3>Кто из перечисленных персонажей является главным героем сказки "Колобок"? (выберите несколько вариантов)</h3>
          <input type="checkbox" name="question2" value="a"> Лиса<br>
          <input type="checkbox" name="question2" value="b"> Медведь<br>
          <input type="checkbox" name="question2" value="c"> Заяц<br>
          <input type="checkbox" name="question2" value="d"> Колобок<br>
        </div>
    
        <div>
          <h3>Кого украла Снежная королева в сказке Андерсена?</h3>
          <input type="text" name="question3">
        </div>
    
        <button id="submitQuiz">Результат</button>
    
        <p id="result"></p>
      </div>
    <script src="./script3.js"></script>
</body>
</html>
