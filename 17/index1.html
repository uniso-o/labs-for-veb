<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gey.by</title>
<style>
    nav {
      margin: 0;
      padding: 0;
    }
    
    nav ul {
      list-style: none;
      background-color: #f2f2f2;
    }
    
    nav ul li {
      display: inline-block;
    }
    
    nav ul li:hover {
      background-color: #555;
    }
    
    nav ul li a,
    nav ul li a:visited {
      display: block;
      padding: 16px;
      color: #333;
      text-decoration: none;
    }
    
    .dropdown {
      position: relative;
      display: inline-block;
    }
    
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f8f8f8;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease;
      transform: translateY(-10px);
    }
    
    .dropdown-content a {
      padding: 12px 16px;
      display: block;
      color: #333;
      text-decoration: none;
    }
    
    .dropdown:hover .dropdown-content {
      display: block;
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }
    </style>
    </head>
    <body>
        <nav>
          <ul>
            <li><a href="#">Home</a></li>
            <li class="dropdown">
              <a href="#" class="dropbtn">Services</a>
              <div class="dropdown-content">
                <a href="#">Web Design</a>
                <a href="#">Graphic Design</a>
                <a href="#">SEO</a>
              </div>
            </li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
        </body>
    </html>
