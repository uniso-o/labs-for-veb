<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6</title>
</head>
<body>
  <fieldset style="width: 500px; background-color: beige;"  >
  <legend><h2>Заказ билета на самолет</h2></legend>
  <form>
    <label>Имя:</label>
    <input type="text" placeholder="Введите ваше имя"><br>
    <label for="email">Email:</label>
    <input type="email" placeholder="example@example.com"> <br>
    <label for="flight">Номер рейса:</label>
    <input type="text" pattern="[A-Z]{2}\d{3}" title="Две заглавных буквы и три цифры"><br>
    <label for="date">Дата вылета:</label>
    <input type="date"><br>
    <label for="class">Класс:</label>
    <select id="class">
      <option value="economy">Эконом</option>
      <option value="business">Бизнес</option>
      <option value="first">Первый</option>
    </select><br>
    <label for="ticket">Количество билетов:</label>
    <input type="number" min="1" max="50">
    <br>
    <button type="submit">Заказать билет</button>
  </form>
</fieldset>
</body>
</html>
